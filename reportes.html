<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Asistencia - UPEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Reportes de Asistencia</h2>
        <div class="card shadow-sm p-4 mb-4">
            <form id="reporteForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
                    </div>
                    <div class="col-md-4">
                        <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                        <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
                    </div>
                    <div class="col-md-4">
                        <label for="docente_id" class="form-label">Docente</label>
                        <select class="form-select" id="docente_id" name="docente_id">
                            <option value="">Todos los Docentes</option>
                            </select>
                    </div>
                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-primary me-2">Generar Reporte</button>
                        <button type="button" class="btn btn-success" id="exportExcelButton" disabled>Exportar a Excel</button>
                        <button type="button" class="btn btn-danger ms-2" id="exportPdfButton" disabled>Exportar a PDF</button>
                        <a href="dashboard.php" class="btn btn-secondary ms-2">Volver al Dashboard</a>
                    </div>
                </div>
            </form>
        </div>

        <div id="reporteResults" class="mt-4">
            <div class="alert alert-info text-center" id="noResultsMessage" style="display: none;">No hay datos para mostrar.</div>
            <table class="table table-striped table-bordered d-none" id="asistenciaTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Docente</th>
                        <th>C.I.</th>
                        <th>Hora Ingreso</th>
                        <th>Hora Salida</th>
                    </tr>
                </thead>
                <tbody id="reporteTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script> <script src="js/scripts_reportes.js"></script>
</body>
</html>
