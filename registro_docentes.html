<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Docentes - UPEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro de Docentes</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="registroDocenteForm">
                    <div class="mb-3">
                        <label for="ci" class="form-label">Cédula de Identidad</label>
                        <input type="text" class="form-control" id="ci" name="ci" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido_materno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="apellido_materno" name="apellido_materno">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <input type="hidden" id="descriptor_facial" name="descriptor_facial">
                    <button type="submit" class="btn btn-primary" id="btnRegistrarDocente" disabled>Registrar Docente</button>
                    <a href="dashboard.php" class="btn btn-secondary ms-2">Volver al Dashboard</a>
                </form>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm p-3 text-center">
                    <h5>Cámara para Reconocimiento Facial</h5>
                    <div class="position-relative d-inline-block">
                        <video id="video" width="480" height="360" autoplay muted style="border: 1px solid #ccc;"></video>
                        <canvas id="canvas" class="position-absolute top-0 start-0"></canvas>
                    </div>
                    <button class="btn btn-success mt-3" id="startCameraButton">Activar Cámara</button>
                    <button class="btn btn-warning mt-2" id="captureFaceButton" disabled>Capturar Rostro</button>
                    <div id="statusMessage" class="mt-2 text-info"></div>
                    <div id="errorMessages" class="mt-2 text-danger"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/face-api.min.js"></script>
    <script src="js/scripts.js"></script> </body>
</html>
